<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
      <link rel="stylesheet" href="style.css" />
      <title>Vertical slider</title>
      </head>
      <body>
          <div class="slider-container">
              <div class="left-slide">
              <div style="background-color: #FD3555">
                  <h1>Nature Flower</h1>
                  <p>all in red</p>
              </div>
              <div style="background-color: #2A86BA">
                <h1>bluuue sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #060505">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
            </div>
            <div style="background-color: #e8830f">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
            </div>
            </div>
              <div class="right-slide">
                <div style="background-image: url('https://images.unsplash.com/photo-1620890051738-365ed9a1086a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80')"></div>
                <div style="background-image: url('https://i.pinimg.com/736x/9f/fb/6d/9ffb6d0cbace4fe7116fefa8287a0c06--fantasy-inspiration-writing-inspiration.jpg')"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1526923268711-fa1c7e80f0e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')"></div>
                <div style="background-image: url('https://images.unsplash.com/photo-1600703136783-bdb5ea365239?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=782&q=80')"></div>
                </div>
              <div class="action-buttons">
                  <button class="down-button">
                      <i class="fas fa-arrow-down"></i>   
                  </button>
                  <button class="up-button">
                    <i class="fas fa-arrow-up"></i>   
                </button>  
              </div>
            
          <script src="script.js"></script>
      </body>
      </html>
